<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete - Find.Contractors</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <style>
        body { background-color: #f5f5f5; }
        .message-container { min-height: 80vh; padding-top: 60px; padding-bottom: 60px; }
    </style>
</head>
<body>
    <div class="ui inverted menu">
        <div class="ui container">
            <a href="/" class="header item">
                <i class="users icon"></i>
                Find.Contractors
            </a>
            <div class="right menu">
                {% if user.is_authenticated %}
                    <a href="/profile/" class="item"><i class="user icon"></i> My Account</a>
                    {% if query %}
                        <a href="/jobs/create/" class="item"><i class="plus icon"></i> Post a New Job</a>
                    {% endif %}
                    <a href="/logout/" class="item"><i class="sign out icon"></i> Sign Out</a>
                {% endif %}
            </div>
        </div>
    </div>

    <div class="ui container message-container">
        <div class="ui centered grid">
            <div class="ten wide column">
                <div class="ui positive icon message">
                    <i class="check circle icon"></i>
                    <div class="content">
                        <div class="header">Password Reset Complete!</div>
                        <p>Your password has been successfully reset. You can now log in with your new password.</p>
                        <div class="ui divider"></div>
                        <a href="{% url 'login' %}" class="ui primary button">
                            <i class="sign in icon"></i>
                            Log in here
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
