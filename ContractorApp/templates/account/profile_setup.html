<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Setup - Find.Contractors</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <style>
        body { background-color: #f5f5f5; }
        .form-container { min-height: 80vh; padding-top: 40px; padding-bottom: 60px; }
    </style>
</head>
<body>
    <div class="ui inverted menu">
        <div class="ui container">
            <a href="/" class="header item">
                <i class="users icon"></i>
                Find.Contractors
            </a>
            <div class="right menu">
                {% if user.is_authenticated %}
                    <a href="/profile/" class="item"><i class="user icon"></i> My Account</a>
                    {% if query %}
                        <a href="/jobs/create/" class="item"><i class="plus icon"></i> Post a New Job</a>
                    {% endif %}
                    <a href="/logout/" class="item"><i class="sign out icon"></i> Sign Out</a>
                {% endif %}
            </div>
        </div>
    </div>

    <div class="ui container form-container">
        {% if user.is_authenticated %}
            <div class="ui centered grid">
                <div class="ten wide column">
                    <div class="ui raised segment">
                        <h2 class="ui header">
                            <i class="user plus icon"></i>
                            <div class="content">
                                Profile Setup
                                <div class="sub header">Complete your profile to get started</div>
                            </div>
                        </h2>
                        <div class="ui divider"></div>
                        <form method="POST" class="ui form">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="ui primary fluid button">
                                <i class="save icon"></i>
                                Save Profile
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        {% endif %}
    </div>
</body>
</html>
