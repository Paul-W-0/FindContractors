<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Find.Contractors</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <style>
        body { background-color: #f5f5f5; }
        .form-container { min-height: 80vh; padding-top: 40px; padding-bottom: 60px; }
    </style>
</head>
<body>
    <div class="ui inverted menu">
        <div class="ui container">
            <a href="/" class="header item">
                <i class="users icon"></i>
                Find.Contractors
            </a>
            <div class="right menu">
                {% if user.is_authenticated %}
                    <a href="/profile/" class="item"><i class="user icon"></i> My Account</a>
                    {% if query %}
                        <a href="/jobs/create/" class="item"><i class="plus icon"></i> Post a New Job</a>
                    {% endif %}
                    <a href="/logout/" class="item"><i class="sign out icon"></i> Sign Out</a>
                {% endif %}
            </div>
        </div>
    </div>

    <div class="ui container form-container">
        <div class="ui centered grid">
            <div class="eight wide column">
                <div class="ui raised segment">
                    <h2 class="ui header">
                        <i class="key icon"></i>
                        <div class="content">
                            Reset Password
                            <div class="sub header">Enter your email to receive reset instructions</div>
                        </div>
                    </h2>
                    <div class="ui divider"></div>
                    <form method="POST" class="ui form">
                        {% csrf_token %}
                        <div class="field">
                            {{ form.email.label_tag }}
                            <div class="ui left icon input">
                                <i class="envelope icon"></i>
                                <input type="email" id="id_email" name="email" value='{{ form.email.value|default:"" }}' placeholder="Enter your email address">
                            </div>
                        </div>
                        <button type="submit" class="ui primary fluid button">
                            <i class="paper plane icon"></i>
                            Send Reset Instructions
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
