<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Job - Find.Contractors</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <style>
        body { background-color: #f5f5f5; }
        .form-container { min-height: 80vh; padding-top: 40px; padding-bottom: 60px; }
    </style>
</head>
<body>
    <div class="ui inverted menu">
        <div class="ui container">
            <a href="/" class="header item">
                <i class="users icon"></i>
                Find.Contractors
            </a>
            <div class="right menu">
                <a href="/profile/" class="item"><i class="user icon"></i> My Account</a>
                <a href="/logout/" class="item"><i class="sign out icon"></i> Sign Out</a>
            </div>
        </div>
    </div>

    <div class="ui container form-container">
        <div class="ui centered grid">
            <div class="ten wide column">
                <div class="ui raised segment">
                    <h2 class="ui header">
                        <i class="file alternate icon"></i>
                        <div class="content">
                            Apply for Job
                            <div class="sub header">Submit your application</div>
                        </div>
                    </h2>
                    <div class="ui info message">
                        <div class="header">Application Tips</div>
                        <p>Please fill out all required fields carefully. Make sure your information is accurate and up to date.</p>
                    </div>
                    <div class="ui divider"></div>
                    <form method="POST" class="ui form">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="ui primary fluid button">
                            <i class="paper plane icon"></i>
                            Submit Application
                        </button>
                        <a href="/" class="ui button fluid" style="margin-top: 10px;">
                            <i class="arrow left icon"></i>
                            Back to Jobs
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
